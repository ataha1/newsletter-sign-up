<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Newsletter sign-up form with success message</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Sign-up form start -->
    <main>
      <div class="container">
        <section class="sign-up">
          <div class="wrapper">
            <h1>Stay updated!</h1>
            <p>Join 60,000+ product managers receiving monthly updates on:</p>
            <ul class="wrapper-mini">
              <li class="flex">
                <img src="assets/images/icon-list.svg" alt="" />
                <p>Product discovery and building what matters</p>
              </li>
              <li class="flex">
                <img src="assets/images/icon-list.svg" alt="" />
                <p>Measuring to ensure updates are a success</p>
              </li>
              <li class="flex">
                <img src="assets/images/icon-list.svg" alt="" />
                <p>And much more!</p>
              </li>
            </ul>
          </div>
          <form action="">
            <label for="">Email address</label>
            <input type="text" placeholder="email@company.com" />
            <button>Subscribe to monthly newsletter</button>
          </form>
        </section>
        <section>
          <img src="assets/images/illustration-sign-up-desktop.svg" alt="" />
        </section>
      </div>
    </main>

    <!-- Success message start -->

    <!-- Thanks for subscribing! A confirmation email has been sent to
    ash@loremcompany.com. Please open it and click the button inside to confirm
    your subscription. Dismiss message -->

    <!-- Success message end -->

    </div> -->
  </body>
</html>
